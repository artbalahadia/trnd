<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/css/style.css">
  <title>TRND App</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-primary mb-3">
    <div class="container">
      <a class="navbar-brand">TRND</a>
    </div>
  </nav>
  
  <div class="container postsContainer">
    <div class="card card-body card-form">
      <h1>What's new?</h1>
      <p class="lead">Stay up to date with the new TRND.</p>
      <div class="form-group">
        <input type="text" id="title" class="form-control" placeholder="About">
      </div>
      <div class="form-group">
        <textarea type="text" id="body" class="form-control" placeholder="Body"></textarea>
      </div>
      <input type="hidden" id="id" value="">
      <button class="post-submit ntm btn-primary btn-block">Post It</button>
      <span class="form-end"></span>
    </div>
    <br>
    <div id="posts"></div>
  </div>

  <footer class="mt-5 p-3 text-center bg-secondary">Made with and by Art <span id="heart">&hearts;</span></footer>
  <script src="build/app.bundle.js"></script>
</body>
</html>
